<!DOCTYPE html>
<html>
<head>
    <title>Toktogi</title>
    <link href="index.css" media="screen" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport'>
    <link href='https://chrome.google.com/webstore/detail/domfinmkohodhgghgedfdcmonefafolm' rel='chrome-webstore-item'>
</head>
<body>
<div class='row top-bar clear'>
    <div class='centered'>
        <div class='title'>
            <a href='/' title='toktogi.com'>
                Toktogi
            </a>
        </div>
        <div class='icons'>
            <div class='right'>
                <a class='email' data-attr='Icon made by SimpleIcon from http://www.flaticon.com' href='mailto:toktogiapp@gmail.com' title='Email Toktogi'>
                    <img alt="Email Toktogi" src="email.png" />
                </a>
            </div>
            <div class='right'>
                <a class='twitter' href='https://www.twitter.com/toktogiapp' title='Follow @toktogiapp on Twitter'>
                    <img alt="Follow @toktogiapp on Twitter" src="twitter.png" />
                </a>
            </div>
        </div>
    </div>
</div>
<div class='row clear'>
    <div class='centered'>
        <h1 class='tag-line'>
            A popup Korean-English dictionary
        </h1>
        <div class='button-box'>
            <a class='button' href='https://chrome.google.com/webstore/detail/toktogi-a-korean-english/domfinmkohodhgghgedfdcmonefafolm' target='_blank' title='Toktogi for Chrome'>
                Add to Chrome
            </a>
            <a class='button' href='https://addons.mozilla.org/en-US/firefox/addon/toktogi/' target='_blank' title='Toktogi for Firefox'>
                Add to Firefox
            </a>
        </div>
        <div class='try-it-out'>
            <h3>
                Try it out
            </h3>
            <h4>
                Hover your mouse over the text below
            </h4>
        </div>
    </div>
</div>
<div class='row clear'>
    <div class='centered example'>
        <p class='korean'>
            <span>똑똑이</span><span>는</span> <span>한국어</span> <span>공부</span><span>용</span> <span>사전</span> <span>앱</span> <span>입니다</span>. <span>모르는</span> <span>단어</span><span>를</span> <span>빠르고</span> <span>편리하게</span> <span>찾아</span> <span>주는</span> <span>똑똑이</span><span>는</span> <span>효과적인</span> <span>한국어</span> <span>학습에</span> <span>도움</span><span>이</span> <span>됩니다</span>.
        </p>
    </div>
</div>

</body>
</html>
